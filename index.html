<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TodoList</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="master.css">
</head>
<body>
<h1>ToDo List</h1>
<div class="wrapper">
  <div class="inputText">
  <input id="todo" type="text" name="todo" value="" placeholder="Aggiungi cosa devi fare " minlength="10">
  </div>
  <button id="add" type="button" name="button"><i class="fas fa-plus-circle"></i></button>
</div>


<div class="template">
  <li>
    <span class="todoText"></span>
    <input class="temp" type="text" name="" value="">
    <span class="edit"><i class="fas fa-edit"></i></span>
    <span class="delete"><i class="fas fa-trash"></i></span>
  </li>
</div>
<ul id="list">

</ul>

<script src="main.js" charset="utf-8"></script>
</body>
</html>
